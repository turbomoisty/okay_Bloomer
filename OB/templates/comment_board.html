<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Forum Board</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='about_us.css') }}">
</head>
<body>
    <header>
        <h1>Forum Board</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="post-creation">
            <h2>Create a Post</h2>
            <form>
                <input type="text" placeholder="Post Title" required>
                <textarea placeholder="Write your post here..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="posts">
            <article class="post">
                <h2>Post Title</h2>
                <p class="post-body">This is a sample post content...</p>
                <div class="comments">
                    <h3>Comments</h3>
                    <div class="comment">
                        <p>This is a comment...</p>
                        <button class="reply">Reply</button>
                        <div class="replies">
                            <div class="reply">
                                <p>This is a reply...</p>
                            </div>
                        </div>
                    </div>
                    <form class="comment-form">
                        <textarea placeholder="Write a comment..." required></textarea>
                        <button type="submit">Comment</button>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Forum Board. All rights reserved.</p>
    </footer>
</body>
</html>
