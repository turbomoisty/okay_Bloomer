<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login and user registration for Okay Bloomer</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='login_page.css') }}">

</head>
<body>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="{{url_for('login_page')}}" method="POST">
                <input type="hidden" name="form_type" value="login">
                <h2> login</h2>
                <div class="input-group">
                    <input type="text" name="userName" required>
                    <label for="userName">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="userPassword" required>
                    <label for="userPassword">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p> Don't have an account with us?<a href="#" class="signInButton-link">
                        Sign up</a>
                    </p>
                </div>
            </form>
        </div>



        <div class="form-wrapper sign-up">
            <form action="{{ url_for('auth.login_page')}}" method="POST">
                <input type="hidden" name="form_type" value="signup">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="userName" required>
                    <label for="userName">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" name="userEmail" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$
                    " required/>
                    <label for="userEmail">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="userPassword" required>
                    <label for="userPassword">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I forfeit all my rights and agree to the terms.</label>
                </div>
                <button type="submit">Sign up</button>
                <div class="signUp-link">
                    <p>Already have an account?<a href="#" class="signUpButton-link">
                        Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="{{url_for ('static', filename='login_page.js')}}"></script>
</body>
</html>
